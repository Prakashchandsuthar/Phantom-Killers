<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <div class="panel-wrapper">
                <div class="panel-title">
                    <div class="row">
                        <div class="col-xs-4">{{project.name}}</div>
                        <div class="col-xs-offset-8 col-xs-2"><a ui-sref="projects.edit({projId: project._id})"><i class="glyphicon glyphicon-edit"></i> Edit</a></div>
                        <div class="col-xs-2"><a data-ng-click="deleteProject(project._id)"  ui-sref="projects.list"><i class="glyphicon glyphicon-remove"></i> Delete</a></div>
                    </div>
                </div>

                <div class="panel-stage">
                    <div class="row">
                        <div class="col-xs-8 col-md-6">
                            <div class="panel-wrapper">
                                <div class="panel-title" ng-class='{red: project.reddays > 0}'>
                                    Red Days
                                </div>
                                <div class="panel-stage">
                                    <div class="red-days">{{project.reddays}}</div>
                                </div>

                            </div>
                            <div class="panel-wrapper">
                                <div class="panel-title">
                                    Open Positions
                                </div>
                                <div class="panel-stage">
                                    <div class="red-days">{{project.openpositions}}</div>
                                </div>

                            </div>
                        </div>
                        <div class="col-xs-8 col-md-6">
                            <div class="panel-wrapper">
                                <div class="panel-title">
                                    Billable People
                                </div>
                                <div class="panel-stage">
                                    <canvas id="line" class="chart chart-line" data="Stats"
                                            labels="labels" legend="true" series="series"></canvas>
                                </div>

                            </div>
                        </div>

                    </div>

                    <div class="row">
                        <div class="col-xs-12">
                            <div class="panel-wrapper">
                                <div class="panel-title">
                                    <span data-ng-repeat="employee in project.employees">{{employee}}, </span>
                                    <span>... </span>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel-notes">
                    Owned by {{project.owner}}
                </div>
            </div>
        </div>
    </div>

</div>
