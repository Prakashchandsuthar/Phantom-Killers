<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <div class="panel-wrapper">
                <div class="panel-title">
                    <div class="row">
                        <div class="col-xs-4">{{organization.name}}</div>
                        <div class="col-xs-offset-8 col-xs-2"><a ui-sref="organization.edit({orgId: organization._id})"><i class="glyphicon glyphicon-edit"></i> Edit</a></div>
                        <div class="col-xs-2"><a data-ng-click="deleteOrganization(organization._id)" ui-sref="organization.list"><i class="glyphicon glyphicon-remove"></i> Delete</a></div>
                    </div>
                </div>
                <div class="panel-stage">
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="panel-wrapper">
                                <div class="panel-title">
                                    Billable Vs Bench
                                </div>
                                <div class="panel-stage">
                                    <canvas id="line" class="chart chart-line" data="Stats"
                                            labels="labels" legend="true" series="series"></canvas>
                                </div>

                            </div>
                        </div>

                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="panel-wrapper">
                                <div class="panel-title">
                                    Projects
                                </div>
                                <div class="panel-stage">
                                    <span ng-repeat="project in organization.projects">{{project}}, </span>
                                    <span>...</span>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel-notes">
                    <span>Owned by </span>
                    <span ng-repeat="owner in organization.owner">{{owner}}, </span>
                </div>
            </div>
        </div>
    </div>

</div>
