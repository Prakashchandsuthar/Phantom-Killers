
<div class="container">
    <form>
        <div class="panel-wrapper">
            <label class="control-label">Name: </label>
            <input type="text" class="form-control" data-ng-model="newOrg.name"/>
        </div>

        <div class="panel-wrapper">
            <label class="control-label">Owners: </label>
            <span data-ng-repeat="newEmp in newOrg.owner">{{($index+1)}} {{newEmp}} </span>
            <br>
            <button class="btn" data-ng-click="newOrg.owner = newOrg.owner || [];addUniqueItem(newOrg.owner, addOwner.name)">
                <span class="glyphicon glyphicon-plus"></span>
            </button>
            <button class="btn" data-ng-click="newOrg.owner = [];">
                <span class="glyphicon glyphicon-refresh"></span>
            </button>
            <select ng-model="addOwner" ng-options="employee.name for employee in employees"></select>
        </div>

        <!--div class="panel-wrapper">
            <label class="control-label">Projects: </label>
            <span data-ng-repeat="newProject in newOrg.projects">{{($index+1)}} {{newProject}} </span>
            <br>
            <button class="btn" data-ng-click="newOrg.projects = newOrg.projects || []; addUniqueItem(newOrg.projects, addProject.name)">
                <span class="glyphicon glyphicon-plus"></span>
            </button>
            <button class="btn" data-ng-click="newOrg.projects = [];">
                <span class="glyphicon glyphicon-refresh"></span>
            </button>
            <select ng-model="addProject" ng-options="project.name for project in projects"></select>
        </div-->

        <button class="btn btn-default" data-ng-click="updateOrganization(newOrg)">
            <span class="glyphicon glyphicon-plus"></span> Save
        </button>

        <button class="btn btn-default" data-ng-click="cancelUpdate()">
            <span class="glyphicon glyphicon-refresh"></span> Cancel
        </button>
    </form>
</div>
